<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
 // Sets veri tipi, diziden en önemli farkı tekrarlayan verilere izin vermez. Örneğin bir diziye 2 tane 5 atabilirsiniz ama set'e atamazsınız. Herhangi veri tipinde değerler saklayabilir. Eklenen elemanlar sıralı tutulur. Dizilerde ki gibi direkt mepe indeksle ulaşamayız, döngü kurmamız gerek.

        const sayilar = new Set([4,5,6,8,9,9,7,5]);

        console.log(sayilar);

        sayilar.add(878);
        sayilar.add("65");
        console.log(sayilar);

    // set'ten dizi oluşturabiliriz.
    
        const dizi = [...sayilar];
        console.log(dizi);


        sayilar.delete(5);
        // 5 sayısı set'te var mı? has ile sorarız
        console.log(sayilar.has(5));
        
        // sayilar.clear();
        console.log(sayilar.values()); 

        console.log(sayilar);

        
        for (let x of sayilar){
            console.log(x);
        }
    </script>
</body>
</html>
