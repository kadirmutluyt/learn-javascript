<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ES5

        function selamla (){
            console.log("ES5 ile selamlıyorum");
        }

        var selamla = function (isim){
            console.log("Değişken ile fonksiyon oluşturup selamlıyorum seni " + isim);
        }

        selamla("ahmet");

        // ES6

        // const değişken adı = () => {}; 

        const selamlaES6 = (isim) => "Selam sana imparator " + isim; // tek satırda "{}" süslü parantessiz yazarsan return etmene gerek yok
        const topla = (a,b) => {    
            return a + b;           
        };

        sonuc = selamlaES6("mehmet");
        sonuc = topla(9, 10);


        


        console.log(sonuc);

    </script>
</body>
</html>
